<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Smoke - Live Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        .overlay {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 8px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 1em;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #0052a3;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .progress {
            width: 200px;
            text-align: center;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0066cc, #00cc66);
            width: 0%;
            transition: width 0.1s;
        }
        
        .stats {
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="overlay">
        <button id="startBtn" onclick="startAlgorithm()">Start</button>
        <div class="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="stats" id="stats">0 / 0</div>
        </div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const progressFill = document.getElementById('progressFill');
        const statsDiv = document.getElementById('stats');
        
        async function fetchFrame() {
            try {
                const response = await fetch('/api/frame');
                const data = await response.json();
                
                // Draw image
                if (data.image) {
                    const img = new Image();
                    img.onload = () => {
                        canvas.width = img.naturalWidth;
                        canvas.height = img.naturalHeight;
                        ctx.imageSmoothingEnabled = false;
                        ctx.drawImage(img, 0, 0);
                    };
                    img.src = 'data:image/png;base64,' + data.image;
                }
                
                // Update progress
                const pct = Math.round(data.progress * 100);
                progressFill.style.width = pct + '%';
                statsDiv.textContent = `${data.iteration} / ${data.total}`;
                
                // Update button state
                if (data.running) {
                    startBtn.textContent = 'Running...';
                    startBtn.disabled = true;
                } else {
                    startBtn.textContent = 'Start';
                    startBtn.disabled = false;
                }
            } catch (err) {
                console.error('Error fetching frame:', err);
            }
        }
        
        async function startAlgorithm() {
            await fetch('/api/init', { method: 'POST' });
        }
        
        // Poll for updates every 500ms
        setInterval(fetchFrame, 500);
        fetchFrame();
    </script>
</body>
</html>
